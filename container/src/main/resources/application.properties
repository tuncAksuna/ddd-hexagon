server.port=8081

spring.application.name=ddd-hexagonal
server.servlet.context-path=/api/v1

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
#               database
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
spring.datasource.url=jdbc:postgresql://[::1]:5432/hexagonal
spring.datasource.username=postgres
spring.datasource.password=....
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql= true
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.jdbc.fetch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.default_batch_fetch_size=30
spring.jpa.properties.hibernate.connection.pool_size=20


# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
#               cache
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
#               security
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
#jwt.expiration=3600000 not needed for now

# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
#               LOGGING
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
logging.level.org.springframework=info
